<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Shoppong</title>
</head>
<body>
	<h1>商品一覧</h1>
	<form action="#" th:action="@{/order}" th:object="${listForm}" method="POST">
		<input type="hidden" name="itemId" th:value=1 />
		<span th:text="${itemList[1].getName()} + '  価格' + ${itemList[1].getPrice()} + '円'"></span>
		<select th:name="num">
			<option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
		</select>
		<input type="submit" value="カートに追加" />
	</form>
	<form action="#" th:action="@{/order}" th:object="${listForm}" method="POST">
		<input type="hidden" name="itemId" th:value=2 />
		<span th:text="${itemList[2].getName()} + '  価格' + ${itemList[2].getPrice()} + '円'"></span>
		<select th:name="num">
			<option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
		</select>
		<input type="submit" value="カートに追加" />
	</form>
	<form action="#" th:action="@{/order}" th:object="${listForm}" method="POST">
		<input type="hidden" name="itemId" th:value=3 />
		<span th:text="${itemList[3].getName()} + '  価格' + ${itemList[3].getPrice()} + '円'"></span>
		<select th:name="num">
			<option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
		</select>
		<input type="submit" value="カートに追加" />
	</form>
</body>
</html>
